<html>
    <head>
        <title>Sorting Visualizer</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: #2b2b29;">
        <br><br>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-xs-3">
                    <button style="background-color: #141414; border: 2px solid #C0C0C0;" id="gen" class="btn btn-primary" >Generate Array</button>
                </div>
            </div><br>
            <div class = "row">
                <div class="col-lg-2 col-md-3 col-xs-3">
                    <button style="background-color: #141414; border: 2px solid #C0C0C0;" id="bubble" class="btn btn-primary" >Bubble Sort</button>
                </div>
                <div class="col-lg-2 col-md-3 col-xs-3">
                    <button style="background-color: #141414; border: 2px solid #C0C0C0;" id="selection" class="btn btn-primary" >Selection Sort</button>
                </div>
                <div class="col-lg-2 col-md-3 col-xs-3">
                    <button style="background-color: #141414; border: 2px solid #C0C0C0;" id="insertion" class="btn btn-primary" >Insertion Sort</button>
                </div>
                <div class="col-lg-2 col-md-3 col-xs-3">
                    <button style="background-color: #141414; border: 2px solid #C0C0C0;" id="merge" class="btn btn-primary" >Merge Sort</button>
                </div>
                <div class="col-lg-2 col-md-3 col-xs-3">
                    <button style="background-color: #141414; border: 2px solid #C0C0C0;" id="quick" class="btn btn-primary" >Quick Sort</button>
                </div>
                <!-- <div class="col-lg-3 col-md-3 col-xs-3">
                    <button style="background-color: #9e053a;" id="linear" class="btn btn-primary" >linear search</button>
                </div> -->
            </div><br>
            <canvas style="background-color: #141414;" id="mycanvas" ></canvas>
        </div>
        <script src="main.js"></script>
    </body>
</html>
